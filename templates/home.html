<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    This is the home page for Flights Page
    <div id="all-flights">
        {% for flight in flights %}
        <a style="display:block;" href="show/{{flight.id}}">
        {{flight.start_point}} to {{flight.dest}}
    </a>
        {% endfor %}
</div>
<div id="create_new">
    <h1>Create new flights</h1>
    <form method="POST" action="create/">
        {% csrf_token %}
        <label for="Starting Point">Start Point</label><br>
        <input type="text" id="Starting Point" name="Starting Point"><br>
        <label for="Destination">Destination</label><br>
        <input type="text" id="Destination" name="Destination"><br>
        <button type="submit">Create flight</button>
      </form>
</div>
<div id="delete_fl">
    <h1>Delete flights</h1>
    <form method="POST" action="delete/">
        {% csrf_token %}
        <label for="id">Enter id</label>
        <input type="number" id="id" name="id">
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
